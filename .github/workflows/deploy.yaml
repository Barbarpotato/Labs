name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this to your main branch (e.g., `master` or `main`)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19'

      - name: Install dependencies
        run: npm install

      - name: Build the Next.js app
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "Barbarpotato"
          git config --global user.email "darmawanjr88@gmail.com@example.com"
          git remote set-url origin https://$GITHUB_TOKEN@github.com/Barbarpotato/Labs.git
          git add -A
          git commit -m "Deploy to GitHub Pages"
          git push --force origin gh-pages
